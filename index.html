<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>


<body data-bs-theme="dark">
  <header class="container-fluid text-center ">
    <div class="col-12"><i class="mdi mdi-basketball"></i>Scoreboard</div>
  </header>

  <main class="container-fluid mainbackground">
    <section class="row">

      <div class="row justify-content-around text-center scoreboard">
        <div class="col-4 bg-primary bg-opacity-50 border border-primary border-3 p-5 m-5">
          <h1>HOME</h1>
          <p id="HomeScore">0</p>
        </div>
        <button class="col-1 bg-danger bg-opacity-50 border border-danger border-3 m-5 reset"
          onclick="reset()">RESET</button>
        <div class="col-4 bg-primary bg-opacity-50 border border-primary border-3 p-5 m-5">
          <h1>AWAY</h1>
          <p id="AwayScore">0</p>
        </div>
      </div>
      <div class="row justify-content-around m-3 p-3">
        <button class="col-2 p-3 bg-warning text-dark" onclick="home1()">Free Throw Home</button>
        <button class="col-2 p-3 bg-warning text-dark" onclick="away1()">Free Throw Away</button>
      </div>
      <div class="row justify-content-around m-3 p-3">
        <button class="col-2 p-3 bg-warning text-dark" onclick="home2()">Two Point FG Home</button>
        <button class="col-2 p-3 bg-warning text-dark" onclick="away2()">Two Point FG Away</button>
      </div>
      <div class="row justify-content-around m-3 p-3">
        <button class="col-2 p-3 bg-warning text-dark" onclick="home3()">Three Point FG Home</button>
        <button class="col-2 p-3 bg-warning text-dark" onclick="away3()">Three Point FG Away</button>
      </div>
    </section>
  </main>

  <footer class="container-fluid">

  </footer>

  <script src="app.js"></script>
</body>


</html>
